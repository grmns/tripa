{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h1>¿Estás seguro que deseas eliminar el evento "{{ object.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
